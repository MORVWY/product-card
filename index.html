<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>


  <main class="product">
    <div class="product_items">
      <div class="product_items_image"><img src="images/image-product-desktop.jpg" alt="main-img"></div>
      <div class="product_text">
        <div class="product_text_perfume">Perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product_text_price">$149.99 <span>$169.99</span></div>
        <div class="product_text_button"><button><img src="images/icon-cart.svg" alt="trash-ico">Add to Cart</button></div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MORVWY">MORVWY</a>.
  </footer>
</body>

</html>
